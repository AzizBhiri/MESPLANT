<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleTest.css">

<body>    
    <img src="elplant_300.png">
    <br>    
    <div class="login">    
    <form>
        <label for="Time"><b>Choose a Time Period : </b></label>
        <select name="Time Period" id="Time Period">
          <option value="Last 8 Hours">Last 8 Hours</option>
          <option value="Last Day">Last Day</option>
          <option value="Last Week">Last Week</option>
          <option value="Last Month">Last Month</option>
        </select>
        <br><br>
        <br><br>    
        <!-- <label for="Workstation"><b>Choose a Workstation : </b></label>
        <select name="Workstation" id="Workstation">
          <option value="All">All</option>
          <option value="Machine 1">Machine 1</option>
          <option value="Machine 2">Machine 2</option>
          <option value="Machine 3">Machine 3</option>
        </select> -->
        <div class="multiselect">
            <div class="selectBox" onclick="showCheckboxes()">
                <label for="Workstation"><b>Choose a Workstation : </b></label>
                <select>
                    <option>Select an option</option>
                </select>
                <div class="overSelect"></div>
            </div>
            <div id="checkboxes">
              <label for="one">
                <input type="checkbox" id="one" />All</label>
              <label for="two">
                <input type="checkbox" id="two" />Machine 1</label>
              <label for="three">
                <input type="checkbox" id="three" />Machine 2</label>
            </div>
        </div>
        <br><br>
        <br><br>    
        <label for="Report"><b>Choose a Report Type : </b></label>
        <select name="Report" id="Report">
          <option value="OEE">OEE</option>
          <option value="DownTime">DownTime</option>
          <option value="Products">Products</option>
          <option value="IoT">IoT</option>
          <option value="Service">Service</option>
        </select>       
        <br><br>
        <br><br>    
        <input type="button" name="report" id="report" value="Create Report">       
        <br><br>
        <a href="file:///C:/Users/azizb/Desktop/MESPLANT/homePage.html">
            <input type="button" name="logout" id="logout" value="Log Out">
        </a>    
        <input type="button" name="back" id="back" value="Back">

        <input type="button" class="side" name="daily-view" id="daily-view" value="Daily View">
        <input type="button" class="side" name="reports" id="reports" value="Reports">
        <input type="button" class="side"  name="services" id="services" value="Services">
    </form>     
</div>
<script>
    var expanded = false;
    function showCheckboxes() {
        var checkboxes = document.getElementById("checkboxes");
        if (!expanded) {
            checkboxes.style.display = "block";
            expanded = true;
        } else {
            checkboxes.style.display = "none";
            expanded = false;
        }
    }
</script>  
</body> 
</html>
